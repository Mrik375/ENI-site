<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-th-fragment="layout-projet(titrePage, contenuPage, ressourcesSupp)">
<head>
	<meta charset="UTF-8">
	<title data-th-replace="${titrePage}"></title>
	
	<!-- Déclaration des CSS par défaut : -->
	<link rel="stylesheet" data-th-href="@{/css/layout.css}">
	<link rel="stylesheet" data-th-href="@{/css/general.css}">
	<link rel="stylesheet" data-th-href="@{/css/accueil-form.css}">
	<link rel="stylesheet" data-th-href="@{/css/cards.css}">
	<!-- Inclusion du fichier JavaScript -->
	<script src="/js/eni-site.js" defer></script>
	
	<!-- Permettre d’ajouter ou non des ressources CSS -->
	<th:block data-th-replace="${ressourcesSupp} ?: ~{}"></th:block>
	
	<link rel="icon" data-th-href="@{/images/logoENI.png}" sizes="32x32">
</head>
<body>
	<!-- Intégration du fragment d'entête -->
	<div data-th-replace="~{fragments/fragment-entete :: frag-entete}"></div>
	<!-- Intégration du fragment du cartouche -->
	<div id="cartouchePlace">
		<!-- Div vide pour placer le cartouche -->
		<div></div>
		<div data-th-replace="~{fragments/fragment-cartouche :: frag-cartouche}"></div>	
	</div>
	<!-- Rendre variable le contenu de la page -->
	<main data-th-replace="${contenuPage} ?: ~{}">
	</main>

	<!-- Intégration du fragment de pied de page -->
	<div data-th-replace="~{fragments/fragment-piedpage :: frag-piedpage}"></div>
</body>
</html>
