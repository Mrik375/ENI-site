<ul xmlns:th="http://www.thymeleaf.org"
	data-th-fragment="frag-error(inputName)" class="cards"
	data-th-if="${#fields.hasErrors(inputName)}">
	<li class="erreur-message" data-th-each="err: ${#fields.errors(inputName)}"
		data-th-text="${err}"></li>
</ul>
